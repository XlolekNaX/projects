<!DOCTYPE HTML>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <title>XlolekNaX projects</title>
</head>
<body>
    
    
    
    <a href="https://github.com/XlolekNaX/projects/tree/main/change%20title%20ON%20and%20OFF%20page">
        - change title ON and OFF page
    </a><br>
    
    
    
    
    
    
    

<script>
    
    let pageTitle = document.title;

    window.addEventListener("blur", () => {
        document.title = "Wróć tu spowrotem!";
    });

    window.addEventListener("focus", () => {
        document.title = pageTitle;
    });


</script>
    
    
    
    
</body>
</html>
